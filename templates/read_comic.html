{% extends "layout.html" %}
{% block title %}Reading Comic{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div id="pagesCarousel" class="carousel slide" data-ride="carousel" data-interval="false" data-wrap="false">
                <!-- Indicators -->

                <ol class="carousel-indicators">
                    {% for index in range(comic.pages|count) %}
                    <li data-target="#pagesCarousel" data-slide-to="{{ index }}"{% if index == 0 %} class="active"{% endif %}></li>
                    {% endfor %}
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    {% for page in comic.pages %}
                    <div class="item{% if loop.index == 1 %} active{% endif %}">
                        <div class="fill" style="background-image:url('/file/{{ page.file_id }}');">
                            <div class="container"></div>
                        </div>
                    <!-- <img src="/file/{{ page.file_id }}" class="img-responsive center-block" alt=""> -->
                    </div>
                    {% endfor %}
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#pagesCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#pagesCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

{% endblock %}
