{% extends "layout.html" %}
{% block title %}Hello from Flask{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <h1>Library</h1>
  {% for comic in comics %}
    <li> <img src="{{ comic.path }}" />{{ comic.series }} {{ comic.issue }}
  {% else %}
    <li><em>Nothing found in your library</em>
  {% endfor %}
{% endblock %}
