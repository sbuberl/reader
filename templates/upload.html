{% extends "layout.html" %}
{% block title %}Upload file{% endblock %}
{% block content %}
  <h1>Upload new File</h1>
  <form action="" method=post enctype=multipart/form-data>
    <p><input type=file name=file accept="application/epub+zip, application/pdf, application/cbr, application/cbz, application/cbt, .pdf,.cbr,.cbz,.cbt,.epub" >
     <input type=submit value=Upload>
  </form>
{% endblock %}
